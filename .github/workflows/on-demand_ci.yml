name: Check CI
# yamllint disable-line rule:truthy
on:
  push:
  pull_request_review:
    types:
      - submitted

jobs:
  check-format:
    name: Check scripts format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Run the sh-checker
        uses: luizm/action-sh-checker@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHFMT_OPTS: -i 4 -s
        with:
          sh_checker_shellcheck_disable: true
          sh_checker_exclude: "spec/setup_spec.sh"
  check-ci-baremetal:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Deploy services
        env:
          MYSQL_PASSWORD: root
        run: ./setup.sh
  check-e2e:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        release: [10, 11]
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: ./.github/actions/vagrant-setup
      - name: Deploy services
        env:
          VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
          VAGRANT_EXPERIMENTAL: disks
          MEMORY: 12288
          OS: debian
          RELEASE: ${{ matrix.release }}
        run: |
          cd ci
          ./bootstrap.sh
      - name: Check HW resources
        if: failure()
        run: |
          vm_stat
          top -l 1 -n 0
          VBoxManage list runningvms --long
  check-bash-shellspec:
    name: Run BDD shell specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Install ShellSpec
        run: curl -fsSL https://github.com/shellspec/shellspec/releases/latest/download/shellspec-dist.tar.gz | tar -xz -C ..
      - name: Run Shellspec
        shell: 'script -q -e -c "bash {0}"'
        run: ../shellspec/shellspec --profile --xtrace
